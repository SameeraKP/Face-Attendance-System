{% extends 'base.html' %}

{% block content %}
    <h2>Attendance Records</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Check-in Time</th>
                <th>Check-out Time</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
                <tr>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
